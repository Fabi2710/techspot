    <main>
        <!-- Aquí va la sección de carrito si la tienes -->
        <!-- Por ejemplo: <section class="cart">...<section> -->

        <!-- Sección de detalles de pago -->
        <section id="formulario-pago">
            <div class="container">
                <h2>Detalles de Pago</h2>
                <form id="pagoForm" onsubmit="procesarPago(event)">
                    <label for="nombre">Nombre del Titular:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    
                    <label for="email">Correo Electrónico:</label> <!-- Campo de correo -->
                    <input type="email" id="email" name="email" required>
                    
                    <label for="tarjeta">Número de Tarjeta:</label>
                    <input type="text" id="tarjeta" name="tarjeta" required>
                    
                    <label for="expiracion">Fecha de Expiración:</label>
                    <input type="text" id="expiracion" name="expiracion" required>
                    
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>

                    <button type="submit" class="btn-pagar">Confirmar Pago</button>
                </form>
            </div>
        </section>
    </main>
